<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Ping</title>
    <script src="https://kit.fontawesome.com/4d4706f239.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/index.css">
    <script src="./index.js"></script>
</head>

<body>

    <div id="page-home">

        <header>

            <img src="/assets/logo.PNG" alt="logomarca">

            <div class="titulo">
            <h1 >We are lauching <span> soon!</span></h1> 
            </div>

            <h4>Subscribe and get notified</h4>

         </header>

        <main>

            <div class="form-group">
            <input type="email" id="email" placeholder="Your email address..."  onfocus="redefinirMsg()">
            <!--onblur evento que usamos para saber quando usuario sai do input 
            onfocus para nao ficar a mensagem toda hora-->
            <button onclick="enviar()">Notify Me</button>
            </div>
            <span id="error-email"></span>

        </main>

        <div class="imgs">
        <div class="ilustracao">
        <img src="/assets/illustration-dashboard.png" alt="ilustração">
        </div>   

        <!--icones de rede social-->
        <div class="redes">
        <a><i class="fab fa-facebook-f"></i></a>
        <a><i class="fab fa-twitter"></i></a>
        <a><i class="fab fa-instagram"></i></a>
        </div>

        </div>


    </div>
    
</body>
</html>
